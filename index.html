<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header>
        <h2>Profile</h2>
        <nav>
            <a href="#">

            <a href="#">

            </a>
            <a href="#">
                My Connections
            </a>
        </nav>
        <button id="demo" onclick="myFunction()" class="signout-btn">
            sign out
        </button>
    </header>
    <main>
        <div class="content-wrapper left-content">
            <article class="portfolio-card">
                <h2>Jane Doe</h2>

            <section class="education">

                </ul>

            this is yellow

    <script>
        let state = true;
    
        let visits = 0;
    
        console.log(state)
    
        function myFunction() {
            console.log(visits)
            if(state == true){
                if(visits % 2 == 0){
                    document.getElementById("demo").innerHTML = "Even";
                }else{
                    document.getElementById("demo").innerHTML = "Hello World";
                }
                visits = visits + 1
                state = false
            }
            else {
                document.getElementById("demo").innerHTML = "sign out";
                // visits = visits + 1
                state = true
            }  
            console.log(state)
        }
    </script>
